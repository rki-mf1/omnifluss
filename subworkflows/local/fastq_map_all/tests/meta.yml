name: "FASTQ_MAP_ALL"
description: Index a reference, map the reads against it and sort the resulting bam file
keywords:
  - fastq
  - indexing
  - mapping
  - sorting
  - bwa
  - samtools
components:
  - bwa_index
  - fastq_align_bwa
input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - tools:
    type: string
    description: |
      comma-separated list of tool names that are used for this task
  - ch_reads:
      type: file
      description: |
        List of input FastQ files of size 1 and 2 for single-end and paired-end data,
        respectively.
  - reference:
      type: file
      description: (Multi) Fasta file used as the reference
output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. `[ id:'sample1', single_end:false ]`
  - mapping_results:
      type: file
      description: |
        sorted bam file from mapping the reads against
  - versions:
      type: file
      description: |
        File containing software versions
        Structure: [ path(versions.yml) ]
      pattern: "versions.yml"
authors:
  - "@DimitriTernovoj"
maintainers:
  - "@DimitriTernovoj"